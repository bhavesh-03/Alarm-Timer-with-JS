<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>

<body>
    <div class="main">

        <div class="container">
            <h1>Alarm Timer</h1>
            <div class="f-input">
                <input type="datetime-local" id="dtinput">
                <button id="submit" onclick="exec()" >SUBMIT</button>
                <button
            class="reset rounded-full bg-sky-500 hover:bg-sky-700 p-4 w-32 m-2"
            onclick="resetTimer()"
          >
            RESET
          </button>
            </div>
            <div class="output">
                <div class="day card">
                    <div class="value" id="dvalue">
                        0
                    </div>
                    <div class="label">
                        Days
                    </div>
                </div>

                <div class="hour card">
                    <div class="value"id="hvalue">
                        0
                    </div>
                    <div class="label">
                        Hour
                    </div>
                </div>

                <div class="minutes card">
                    <div class="value"id="mvalue">
                        0
                    </div>
                    <div class="label">
                        Minutes
                    </div>
                </div>

                <div class="seconds card">
                    <div class="value" id="svalue">
                        0
                    </div>
                    <div class="label">
                        Seconds
                    </div>
                </div>

            </div>
        </div>
    <audio id="timeout_audio" src="classic_alarm.mp3"></audio>
    </div>
    <div class="footer">
    <footer>Copyright &copy; Bhavesh Mankar </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
